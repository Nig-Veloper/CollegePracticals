<html>
  <head>
    <script type="text/javascript">
      function gcd() {
        var x, y;
        x = parseInt(document.myform.n1.value);
        y = parseInt(document.myform.n2.value);
        while (x != y) {
          if (x > y) {
            x = x - y;
          } else {
            y = y - x;
          }
        }
        document.myform.result.value = x;
      }
    </script>
  </head>
  <body>
    <center>
      <h1>GCD Calculator</h1>
      <hr color="red" />
      <form name="myform">
        Enter Number 1: <input type="text" name="n1" value="" /> <br />
        <br />
        Enter Number 2: <input type="text" name="n2" value="" /> <br />
        <br />
        <input
          type="button"
          name="btn"
          value="Get GCD"
          onClick="gcd()"
        /><br /><br />
        GCD: <input type="text" name="result" value="" />
      </form>
    </center>
  </body>
</html>
